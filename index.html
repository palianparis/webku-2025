<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Multi-Halaman</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <form id="multiStepForm">

      <!-- Step 1 -->
      <div class="form-step active">
        <h2>Data Diri</h2>
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="telepon">Nomor HP:</label>
        <input type="tel" id="telepon" name="telepon" required>

        <button type="button" class="next-btn">Selanjutnya</button>
      </div>

      <!-- Step 2 -->
      <div class="form-step">
        <h2>Informasi Tambahan</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="lahir">Tanggal Lahir:</label>
        <input type="date" id="lahir" name="lahir" required>

        <label for="ibu">Nama Ibu Kandung:</label>
        <input type="text" id="ibu" name="ibu" required>

        <button type="button" class="prev-btn">Kembali</button>
        <button type="button" class="next-btn">Selanjutnya</button>
      </div>

      <!-- Step 3 -->
      <div class="form-step">
        <h2>Konfirmasi</h2>
        <label for="gender">Jenis Kelamin:</label>
        <select id="gender" name="gender" required>
          <option value="">--Pilih--</option>
          <option value="laki-laki">Laki-laki</option>
          <option value="wanita">Wanita</option>
        </select>

        <button type="button" class="prev-btn">Kembali</button>
        <button type="submit">Kirim</button>
      </div>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
